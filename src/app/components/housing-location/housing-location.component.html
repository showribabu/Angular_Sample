
<div class="container row ms-5 m-2" >
  <div class="col-3 rounded-5 mt-2" *ngFor="let i of filteredhoselocationdata">
    <div class="card" style="width: 18rem;">
      <img [src]="i.photo" class="card-img-top fixed" alt="..." style="height:200px;">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text"><span><img src="../assets/location-pin.png" alt="Location" style="display:inline-block;width:30px;"></span>{{i.city}} {{i.state}} </p>
      </div>
      <div class="card-body">
        <a [routerLink]="['/details',i.id]" class="card-link nav-link text-primary"  style="font-weight:bold"> Learn More ></a>
        <!-- <a href="#" class="card-link">Another link</a> -->
      </div>
    </div>
  </div>
</div>
